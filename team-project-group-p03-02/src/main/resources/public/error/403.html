<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
        }
        .error-title {
            font-size: 5rem;
            font-weight: 700;
            color: #dc3545;
        }
        .error-subtitle {
            font-size: 2rem;
            font-weight: 500;
            color: #6c757d;
        }
        .error-message {
            margin-top: 1rem;
            color: #495057;
        }
        .btn-home {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title">403</h1>
    <h2 class="error-subtitle">Access Denied</h2>
    <p class="error-message">
        Oops! It looks like you don't have the necessary permissions to access this page.
        If you believe this is an error, please contact support.
    </p>
    <a class="btn btn-primary btn-home" href="/" role="button">Go to Homepage</a>
</div>
</body>
</html>
