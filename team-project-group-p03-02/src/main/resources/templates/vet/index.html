<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content">
    <h2>Welcome to Vet Page</h2>

    <!-- View all registered pet owners -->
    <a th:href="@{/vet/owners}" class="btn btn-primary mb-2">View All Owners</a>

    <!-- Logout button -->
    <form th:action="@{/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
