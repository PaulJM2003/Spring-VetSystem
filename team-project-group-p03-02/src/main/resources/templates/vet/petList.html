<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Pets for User ID: <span th:text="${userId}"></span></h2>

    <div th:if="${noPetsMessage != null}">
        <p class="alert alert-warning" th:text="${noPetsMessage}"></p>
    </div>

    <div th:if="${pets != null}">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Breed</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.name}">Pet Name</td>
                    <td th:text="${pet.species}">Pet Species</td>
                    <td th:text="${pet.breed}">Pet Breed</td>
                    <td th:text="${pet.age}">Pet Age</td>
                    <td>
                        <a th:href="@{/vet/owners/{userId}/pets/{petId}/edit(userId=${userId}, petId=${pet.petId})}" class="btn btn-warning">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <a th:href="@{/vet/owners}" class="btn btn-secondary mt-3">Back to Owner List</a>
</div>
</body>
</html>
